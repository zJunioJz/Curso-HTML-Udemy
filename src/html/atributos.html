<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de HTML e CSS - Atributos</title>
    <style>
      h1 {
        background-color: brown;
      }
      p {
        background-color: blue;
      }

      #heading-dois {
        background-color: purple;
      }
      .fundo-vermelho {
        background-color: green;
      }
      .bold {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1 id="heading-um" class="fundo-vermelho borde-esquerda">Meu HTML</h1>
    <h1 id="heading-dois" class="fundo-vermelho">Meu HTML</h1>

    <p>Jefferson <b class="bold">Junio</b></p>
  </body>
</html>
