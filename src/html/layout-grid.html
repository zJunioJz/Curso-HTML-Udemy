<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de HTML e CSS - Exemplo de Layout com Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .grid {
        padding: 15px;
      }
      .grid .col {
        width: 33.33%;
        height: 300px;
        float: left;
        padding: 15px;
      }
      .grid .col-content {
        text-align: center;
        width: 100%;
        height: 100%;
        background-color: blue;
        color: white;
      }
      p {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="col">
        <div class="col-content">Conteudo</div>
      </div>
      <div class="col">
        <div class="col-content">Conteudo</div>
      </div>
      <div class="col">
        <div class="col-content">Conteudo</div>
      </div>
      <div class="col">
        <div class="col-content">Conteudo</div>
      </div>
      <div class="col">
        <div class="col-content">Conteudo</div>
      </div>
    </div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non blanditiis
      dolor necessitatibus cum possimus, mollitia voluptates minus pariatur.
      Voluptas modi ipsum expedita molestiae fuga doloribus porro deserunt,
      ipsam asperiores sapiente.
    </p>
  </body>
</html>
