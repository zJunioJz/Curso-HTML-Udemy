<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de HTML e CSS - Propriedades de Texto</title>
    <style>
      p {
        color: blue;
        background-color: rgb(235, 169, 235);
        font-size: 20px;
        font-style: italic;
        font-weight: bold;
        direction: ltr;
        letter-spacing: 1px;
        word-spacing: 10px;
        line-height: 25px;
        text-align: center;
        text-decoration: underline;
        text-indent: 20px;
        text-shadow: -1px 1px 1px white;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores iure
        ipsam quae facere optio vitae eum, amet perferendis. Doloremque,
        deleniti. Eum ab eveniet esse distinctio dignissimos mollitia debitis
        temporibus laboriosam?
      </p>
    </div>
  </body>
</html>
