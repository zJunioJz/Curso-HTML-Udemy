<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de HTML e CSS - Formulários e Inputs</title>
    <style>
      label {
        display: block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>Meu Formulario</p>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required />
      </p>
      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
      </p>
      <p>
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />
      </p>
      <p>
        <label for="dev">E Dev?:</label>
        <input type="checkbox" id="dev" />
      </p>
      <p>
        Genero:<br />
        <label for="masculino">Masculinos</label>
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino" />
      </p>
      <p>
        <label for="range">Range:</label>
        <input type="range" id=range" name="range" min="0" max="10"/>
      </p>
      <p>
        <label for="nome">Data:</label>
        <input type="date" id="date" name="date" />
      </p>
      <p>
        <label for="time">Horario:</label>
        <input type="time" id="time" name="time" />
      </p>
      <p>
        <label for="file">Sua Imagem:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png, image/*"
          multiple
        />
      </p>
      <p>
        <label for="select">Selecione uma opçao</label>
        <select id="select" name="select">
          <option value="qualquer 1" label="Label 1"></option>
          <option value="qualquer 2" label="Label 2"></option>
          <option value="qualquer 3" label="Label 3"></option>
          <option value="qualquer 4" label="Label 4"></option>
        </select>
      </p>
      <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea"></textarea>
      </p>
      <p>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
