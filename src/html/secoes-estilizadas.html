<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de HTML e CSS - Seções Estilizadas</title>
    <style>
      .section-one {
        width: 200px;
        height: 150px;
        padding: 15px;
        background-color: deeppink;
        background-image: url(https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80);
        background-size: cover;
        background-position: center;
        color: white;
        border: 5px solid gray;
        border-radius: 15px;
        margin: 20px;
      }
      .section-two {
        background-color: cyan;
        width: 200px;
        height: 150px;
        padding: 15px;
        border: 5px solid gray;
        border-radius: 15px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <section class="section-one">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
      doloremque maxime quod laudantium? Autem reiciendis eligendi quae animi
      nobis, iure repudiandae rerum repellat nesciunt eius iusto doloribus

    <section class="section-two">2</section>
  </body>
</html>
